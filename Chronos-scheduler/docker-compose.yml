version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: chronos-postgres
    environment:
      POSTGRES_DB: chronos_db
      POSTGRES_USER: chronos
      POSTGRES_PASSWORD: chronos123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronos"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
